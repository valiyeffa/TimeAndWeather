<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="clock">
        <div class="current-time">
            <div class="time">
                <p class="crnt-time-hour"></p>
                <p>:</p>
                <p class="crnt-time-min"></p>
                <p>:</p>
                <p class="crnt-time-sec"></p>
            </div>

            <div class="weather">
                <div class="day-time">
                    <i class="fa-solid fa-sun"></i>
                </div>
                <div class="night-time">
                    <i class="fa-regular fa-moon"></i>
                </div>

                <div class="cloudy">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <p class="description"></p>
            </div>
        </div>


        <div class="weather-bar">
            <div class="weather-bar-inside">
                <div class="location-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="location">
                    <p class="location-p"></p>
                </div>
                <div class="degree">
                    <p class="degree-p"></p>
                </div>

            </div>
        </div>

        <div class="backgr">
            <div class="weather-bar-inside"></div>
            <div class="location">
                <p class="location-p"></p>
            </div>
            <div class="degree">

            </div>
        </div>
    </div>

    </div>
</body>

</html>
